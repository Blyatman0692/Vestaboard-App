name: Display Weather Info

on:
#  schedule:
#    - cron: "0 * * * *"
  workflow_dispatch: {}

jobs:
  run_weather:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14.0"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Gate by Pacific Time (8AM-11PM)
        id: gate
        run: |
          HOUR_PT=$(TZ=America/Los_Angeles date +%H)
          echo "Pacific hour: $HOUR_PT"
          if [ "$HOUR_PT" -ge 8 ] && [ "$HOUR_PT" -le 23 ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run weather script
        if: steps.gate.outputs.run == 'true'
        env:
          VB_RW_API_KEY: ${{secrets.VB_RW_API_KEY}}
        run: |
          python -m weather_app.run_weather
