name: Display Countdown Info

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

jobs:
  run_countdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14.0"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Gate by Pacific Time (10:15 AM)
        id: gate
        run: |
          HOUR_PT=$(TZ=America/Los_Angeles date +%H)
          MIN_PT=$(TZ=America/Los_Angeles date +%M)
          echo "Pacific time: $HOUR_PT:$MIN_PT"

          if [ "$HOUR_PT" -eq 9 ] && [ "$MIN_PT" -eq 30 ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run countdown script
        if: steps.gate.outputs.run == 'true'
        env:
          VB_RW_API_KEY: ${{ secrets.VB_RW_API_KEY }}
        run: |
          python -m countdown_app.run_countdown